<style>
    .modal-content {
      background-color: #212121
    }
</style>

<div class="modal fade" id="Modal_MoreInfo-{{ item.id }}"
     tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                   {{item.symbol}} ({{ item.name }})
                </h5>
                <button type="button" class="Close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                {{ item.price }}$

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

<!--purchase-->
</div>
<div class="modal fade" id="Modal_Purchase-{{ item.id }}"
     tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                   {{item.symbol}} ({{ item.name }})
                </h5>
                <button type="button" class="Close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{ purchase_form.hidden_tag() }}
                    <h3 class="text-center">
                        Are you sure you want to buy {{item.name}} for {{item.price}} $?
                    </h3>
                    <br>
                     <h3 class="text-center">
                        Click Purchase to buy this item?
                    </h3>
                    <h5 class="text-center">
                        <input id="purchased_item" name="purchased_item" type= "hidden" value="{{ item.name }}">
                        {{ purchase_form.submit(class="btn btn-outline-primary btn-block") }}
                    </h5>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

</div>
